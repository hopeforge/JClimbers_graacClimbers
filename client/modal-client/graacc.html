<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="jquery-3.4.1.min.js"></script>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Modal Teste</title>
  </head>
  <body>
   <!-- Botão para acionar modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalExemplo">
  Abrir modal de demonstração
</button>

<!-- Modal -->
<div class="modal fade" id="modalExemplo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">GOSTARIA DE GANHAR FRETE GRÁTIS NA PRÓXIMA COMPRA E AINDA AJUDAR UMA CAUSA?!</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
	  <div class="invisivel">
		<form>
			  <input type="text" id="donator" value="donator"></input>
			  <input type="text" id="email" value="email"></input>
			  <input type="text" id="cpf" value="492331242"></input>
			  <input type="text" id="rg" value="412441242"></input>s
			  <input type="text" id="company" value="conseguiu"></input>
		</form>
	  </div>
        <img src="https://i0.wp.com/todoconteudo.com.br/wp-content/uploads/2015/11/Promo%C3%A7%C3%A3o-Cacau-Show-Natal-de-Carinho.png" class="img-fluid" alt="Imagem responsiva">
      </div>
      <div class="modal-footer">
        <button onclick="enviarFormulario()" class="btn btn-primary" href="https://graacc.org.br/doar/" target="_blank" class="btn btn-primary">Doar Agora</button>
      </div>
    </div>
  </div>

</div>


<script>
  function enviarFormulario()  {
    var donator1 = document.getElementById("donator").value;
    var email1 = document.getElementById("email").value;
    var cpf1 = document.getElementById("cpf").value;
    var rg1 = document.getElementById("rg").value;
    var company1 = document.getElementById("company").value;
    var formData = {
       donator: donator1,
       cpf: cpf1,
       email: email1,
       rg: rg1,
       company: company1
    }
  console.log(formData)
    axios.post("http://localhost:3000/modal",formData)
    // eslint-disable-next-line no-console
    .then(res =>console.log(res))
    // eslint-disable-next-line no-console
    .catch(error => console.log(error))
}
</script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

		display: none;
